<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Части речи слов</title>
	<style>
		.pos {vertical-align: sub; color: blue; font-size: 70%;}
		.result {font-size: 24px;}
	</style>
 	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart'], 'language': 'ru'});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Часть речи');
        data.addColumn('number', 'Количество');
        data.addRows([
          {% for pos, num in gchart.items() %}
              ['{{ pos }}', {{ num }}],
          {% endfor %}
        ]);

        var options = {'title':'Части речи',
                       'width':600,
                       'height':300,
                       'legend': { position: "none" }};

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
<a href="/">На главную</a>
	<form method='post'>
		<h1>Ваш текст:</h1>
		<textarea rows="4" cols="50" name="text">{{ input }}</textarea>
		<br>
		<input type="submit" value="Разобрать">
	</form>
	
	{% if data %}	
	<div id="chart_div"></div>	
		<h3>Глаголы:</h3>
		<p class="info"> 
		<ul> {% for element, num in data.items() %} 
			<li>{{ element }}, {{ num }} <li>
			{% endfor %} <br />
		</p>
	{% endif %}
	{% if lemma %}
		<h3>Частотные леммы:</h3>
		<p class="info"> {% for element, num in lemma.items() %} 
			<li>{{ element }}, {{num}} <li>
			{% endfor %} <br /> <br /></p>
	{% endif %}
		

</ul>
</body>
</html>
